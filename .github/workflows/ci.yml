name: DevOps Examen CI TORRES SILVA Gabriel

on:
  push:
    branches: [ main ]

jobs: 
  check_code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      with:
        node-version: 16.17.1
      - run: npm ci
      - run: npm run lint
      - run: npm run prettier
      - run: npm test
      - run: npm run build